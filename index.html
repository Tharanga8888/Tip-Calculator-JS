<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Advanced Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Tip Calculator</h1>

    <label for="billAmount">Bill Amount ($)</label>
    <input type="number" id="billAmount" placeholder="e.g. 75.50" min="0" step="0.01">

    <label>Select Tip %</label>
    <div class="tip-buttons">
      <button class="tip-btn" data-percent="10">10%</button>
      <button class="tip-btn" data-percent="15">15%</button>
      <button class="tip-btn" data-percent="20">20%</button>
      <input type="number" id="tipPercent" placeholder="Custom %" min="0" step="1">
    </div>

    <label for="peopleCount">Number of People</label>
    <input type="number" id="peopleCount" placeholder="e.g. 2" min="1" step="1">

    <button id="calculateBtn">Calculate</button>

    <div class="results">
      <p id="tipAmount">Tip: $0.00</p>
      <p id="totalAmount">Total (with Tip): $0.00</p>
      <p id="perPerson">Each Person Pays: $0.00</p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
